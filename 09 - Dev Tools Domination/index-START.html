<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Console Tricks!</title>
  </head>
  <body>
    <p onClick="makeGreen()">×BREAK×DOWN×</p>

    <script>
      const dogs = [{ name: "Snickers", age: 2 }, { name: "hugo", age: 8 }];

      function makeGreen() {
        const p = document.querySelector("p");
        p.style.color = "#BADA55";
        p.style.fontSize = "50px";
      }

      // Regular
      // snippet = clg
      console.log("Hello");

      // Interpolated
      console.log("Hello I am a %s string", "wicked");
      // Not needed as much with ES6 back ticks aka
      const myString = "a nerd";
      console.log(`Hello I am ${myString}`);

      // Styled
      console.log("%c I am some dope styles", "font-size:25px; background:red");

      // warning!
      // snippet = cwa
      console.warn("OHHHH NOOOO!");

      // Error :|
      // snippet = cer
      console.error("Shit");

      // Info
      // snippet = cin
      console.info("Crocodiles eat 3-4 people per year");

      // Testing
      // snippet = cas
      const p = document.querySelector("p");

      console.assert(p.classList.contains("ouch"), "That is wrong");

      // clearing
      // snippet = ccl
      console.clear();

      // Viewing DOM Elements
      // snippet = cdi
      console.log(p);
      console.dir(p);
      console.clear();

      // Grouping together
      dogs.forEach(dog => {
        //snippet = cgr
        // console.group(`${dog.name}`);
        console.groupCollapsed(`${dog.name}`);
        console.log(`This is ${dog.name}`);
        console.log(`${dog.name} is ${dog.age} years old`);
        console.log(`${dog.name} is ${dog.age * 7} dog years old`);
        // snippet = cge
        console.groupEnd(`${dog.name}`);
      });

      // counting
      // snippet cco
      console.count("Wes");
      console.count("Wes");
      console.count("Steve");
      console.count("Wes");
      console.count("Steve");
      console.count("Steve");
      console.count("Wes");
      console.count("Wes");
      console.count("Wes");
      console.count("Wes");

      // timing
      console.time("fetching data");
      fetch("https://api.github.com/users/wesbos")
        .then(data => data.json())
        .then(data => {
          console.timeEnd("fetching data");
          console.log(data);
        });

      // table
      // snippet = clt
      console.table(dogs);
    </script>
  </body>
</html>
